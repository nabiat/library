<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <dialog>
            <form>
                <div class="form_title">
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" minlength="1" required>
                    <span class="titleInput"></span>
                </div>

                <div class="form_author">
                    <label for="author">Author:</label><br>
                    <input type="text" id="author" required>
                    <span class="authorInput"></span>
                </div>

                <div>
                    <label for="pages">Number of Pages:</label><br>
                    <input type="number" id="pages" min="1" required>
                    <span class="pagesInput"></span>
                </div>
    
                <label for="read">Read?
                    <select id="read" required>
                        <option selected disabled></option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </label>
    
                <div class="buttons">
                    <button type="submit" class="add_book">Add</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </form>
        </dialog>

        <dialog class="invalidForm">
            <p>You must complete every field.</p>
            <button type="button">Ok</button>
        </dialog>

        <h1>Books</h1>
        <div class="container">
            <div class="header">Title</div>
            <div class="header">Author</div>
            <div class="header">Number of Pages</div>
            <div class="header">Read?</div>
            <div class="header">Remove?</div>
        </div>
        <button type="button" class="add_new">Add New Book</button>
    </body>
</html>

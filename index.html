<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <dialog>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" required>
    
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" min="1" required>
    
                <label for="read">Read?
                    <select required>
                        <option selected disabled></option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </label>
    
                <div>
                    <button type="submit" class="add_book">Add</button>
                    <button class="cancel">Cancel</button>
                </div>
            </form>
            
        </dialog>

        <h1>Books</h1>
        <div class="container">
            <div class="header">Title</div>
            <div class="header">Author</div>
            <div class="header">Number of Pages</div>
            <div class="header">Read?</div>
        </div>
        <button type="submit" class="add_new">Add New Book</button>
    </body>
</html>
